<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La palette du goût</title>
    <link rel="stylesheet" href="../sass/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="../images/logo/ohmyfood@2x.svg" alt="" />
          </a>
        </div>
      </nav>
    </header>
    <main class="restaurant">
      <section class="card">
        <div class="card-image">
          <figure class="image">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" />
            <figcaption>
              <h1>La Palette du goût</h1>
              <a href="#restaurant" class="icon is-right is-medium heart-pop">
                <div class="bubble"></div>
                <i class="far fa-heart"></i>
              </a>
            </figcaption>
          </figure>
        </div>
        <article class="content">
          <h2 class="is-upppercase">Entrées</h2>
          <section class="dish">
            <div class="content">
              <h3 class="title text-nrm">Fricassée d'escargot</h3>
              <span class="description is-light">Au piment d'Espelette</span>
            </div>
            <span class="price is-bold">25€</span>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
