<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food</title>
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="./images/logo/ohmyfood@2x.svg" alt="" />
          </a>
        </div>
      </nav>
      <div class="field">
        <div class="control has-icon">
          <input type="text" class="input" value="Paris, Bellevile" placeholder="Type your location..." />
          <span class="icon is-left">
            <i class="fas fa-map-marker-alt"></i>
          </span>
        </div>
      </div>
    </header>
    <main>
      <section class="hero has-centered">
        <div class="hero-body">
          <h1 class="title text-md">Réservez le menu qui vous convient</h1>
          <p class="description">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        </div>
        <div class="hero-footer">
          <a href="#" class="button is-rounded gradient-primary">Explorer nos restaurants</a>
        </div>
      </section>
      <section class="section">
        <h2 class="title text-md">Fonctionnement</h2>
        <div class="cards cards-vertical">
          <article class="card steps">
            <span class="step">1</span>
            <div class="card-body">
              <span class="icon is-left is-medium"><i class="fas fa-mobile-alt"></i></span>
              <p class="is-bold">Choisissez un restaurant</p>
            </div>
          </article>
          <article class="card steps">
            <span class="step">2</span>
            <div class="card-body">
              <span class="icon is-left is-medium"><i class="fas fa-list"></i></span>
              <p class="is-bold">Choisissez un restaurant</p>
            </div>
          </article>
          <article class="card steps">
            <span class="step">3</span>
            <div class="card-body">
              <span class="icon is-left is-medium"><i class="fas fa-store"></i></span>
              <p class="is-bold">Choisissez un restaurant</p>
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
