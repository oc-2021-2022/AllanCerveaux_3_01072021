<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food</title>
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="./images/logo/ohmyfood@2x.svg" alt="" />
          </a>
        </div>
      </nav>
      <div class="field">
        <div class="control has-icon">
          <input type="text" class="input" value="Paris, Bellevile" placeholder="Type your location..." />
          <span class="icon is-left">
            <i class="fas fa-map-marker-alt"></i>
          </span>
        </div>
      </div>
    </header>
    <main>
      <section class="hero has-centered">
        <div class="hero-body">
          <h1 class="title is-3">Réservez le menu qui vous convient</h1>
          <p class="description">Découvrez des restaurants d'exception séléctionnés par nos soins</p>
        </div>
        <div class="hero-footer">
          <a href="#" class="button is-rounded">Explorer nos restaurants</a>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
